<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>conversa</title>
    <meta
      name="viewport"
      content="width=device-width, inital-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/icon" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">
      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input
            id="text-message"
            name="message"
            type="text"
            placeholder="Message"
            autofocus
            autocomplete="off"
          />
          <button id="submit-btn">Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{text}}</p>
          <div class="three_dot">
            <div class="dropdown">
                <i class="fa-solid fa-ellipsis-vertical" data-bs-toggle="dropdown"></i>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item reply" href="#">reply</a></li>
                <li><a class="dropdown-item delete" href="#">delete</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}" target="_blank">My current location</a>
          <div class="three_dot">
            <div class="dropdown">
                <i class="fa-solid fa-ellipsis-vertical" data-bs-toggle="dropdown"></i>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item reply" href="#">reply</a></li>
                <li><a class="dropdown-item delete" href="#">delete</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/chat.js"></script>
    <script type="text/javascript" src="js/libs/moment.js"></script>
    <script type="text/javascript" src="js/libs/mustache.js"></script>
  </body>
</html>
